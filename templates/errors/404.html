{% extends 'base.html' %}
{% load static %}

{% block styles %}
<style>
    .error-container {
        text-align: center;
        padding: 50px;
    }

    .error-container h1 {
        font-size: 3em;
        color: #f44336;
    }

    .error-container p {
        font-size: 1.2em;
    }

    .error-container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block container %}
<div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for could not be found.</p>
    <a href="/" class="btn btn-primary">Go Back to Home</a>
</div>
{% endblock container %}
